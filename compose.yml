  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: fastapi_db
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: sa0000
      TZ: "Asia/Tokyo"
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - pg-network

  backend:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    volumes:
      - ./apps/backend:/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sa:sa0000@localhost:5432/fastapi_db
    depends_on:
      - db
    networks:
      - pg-network

  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    volumes:
      - ./apps/frontend:/frontend
      - ./apps/frontend/node_modules:/frontend/node_modules
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    depends_on:
      - backend

volumes:
  pg-data:

networks:
  pg-network:
    driver: bridge